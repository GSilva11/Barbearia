<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Nome">

            <label for="sobrenome">Sobrenome </label>
            <input type="text" id="sobrenome" class="input-padrao" required placeholder="Sobrenome">

            <label for="email">Email </label>
            <input type="email" id="email" class="input-padrao" required placeholder="Email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required ></textarea>

            <fieldset class="contato-pref">
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">  <input type="radio" name="contato" id="radio-email" value="email"> Email</label>
               
                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone"> Ligação</label>

                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked> Whatsapp</label>
                
             </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"> <input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
            
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logo">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>
</html>
